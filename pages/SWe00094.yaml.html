</span>

<span class="rmText">
</span>
</a>
</li>
<li class="rmItem ">
<a title="The Great Seal of Kansas. Article I, Section 9 of the Constitution of the State of Kansas provides that &#39;there shall be kept by the governor, and used by him officially, and which shall be the great seal of Kansas. All commissions shall be issued in the n" class="rmLink" href="../../about-kansas/the-great-seal-of-kansas">
<span class="rmText">
</span>
</a>
</li>
<li class="rmItem ">
<a title="The Capitol. The Kansas Capitol in Topeka is one of the most beautiful State Capitols in the country. It was constructed over a period of 37 years, from 1866 to 1903, at a total cost of $3.2 million." class="rmLink" href="../../about-kansas/the_capitol">
<span class="rmText">
</span>
</a>
