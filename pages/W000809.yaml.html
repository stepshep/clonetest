<form method="post" name="contact" action="/submit-contact.aspx" class="zipform">
    <table cellspacing="2" cellpadding="0" align="center">
        <tbody>
            <tr>
                <td>
                <table cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr>
                            <td>Prefix *
                            <select name="required-prefix" style="width: 300px;" required="required">
                            <option></option>
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Miss">Miss</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Mr. &amp; Mrs.">Mr. &amp; Mrs.</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Reverend">Reverend</option>
                            <option value="Sister">Sister</option>
                            <option value="Pastor">Pastor</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>First Name *<br />
                            <input maxlength="90" size="60" type="text" name="required-first" required="required" /> </td>
                        </tr>
                        <tr>
                            <td>MI<br />
                            <input maxlength="90" size="8" type="text" name="middle" /> </td>
                        </tr>
                        <tr>
                            <td>Last Name *<br />
                            <input maxlength="90" size="60" type="text" name="required-last" required="required" /> </td>
                        </tr>
                        <tr>
                            <td>Suffix <small>(Jr., Sr.)</small><br />
                            <input maxlength="90" size="30" type="text" name="suffix" /> </td>
                        </tr>
                    </tbody>
                </table>
                </td>
            </tr>
            <tr>
                <td>Address *<br />
                <input maxlength="190" size="60" type="text" name="required-address" required="required" /></td>
            </tr>
            <tr>
                <td>City *<br />
                <input maxlength="45" type="text" name="required-city" /> State *<select name="required-state">
                <option selected="true" value="AR">AR</option>
                </select>
                Zip *<input onkeydown="f(this)" onkeyup="f(this)" maxlength="5" size="5" type="text" name="zip5" required="required" />
                <input onkeydown="f(this)" onkeyup="f(this)" maxlength="4" size="4" type="text" name="zip4" />
                </td>
            </tr>
            <tr>
                <td>Phone Number *<br />
                <input maxlength="100" size="60" type="text" name="phone" required="required" /></td>
            </tr>
            <tr>
                <td>Email *<br />
                <input maxlength="100" size="60" type="text" name="required-email" required="required" /></td>
            </tr>
            <tr>
                <td>Issue *<br />
                <select size="1" name="required-issue" required="required">
                <option></option>
                <option selected="true"></option>
                <option value="ABORT">Abortion</option>
                <option value="AGR">Agriculture</option>
                <option value="BNK">Banking and Finance</option>
                <option value="BUD">Budget and Economy</option>
                <option value="CASE">Casework</option>
                <option value="ELCT">Congress and Elections</option>
                <option value="DEF">Defense and Military</option>
                <option value="FEMA">Disaster and Emergency Response</option>
                <option value="EDU">Education</option>
                <option value="ENE">Energy</option>
                <option value="ENV">Environment</option>
                <option value="FIN">Financial Services</option>
                <option value="FAFF">Foreign Relations</option>
                <option value="GOV">Governmental Reform</option>
                <option value="HEA">Health</option>
                <option value="HOM">Homeland Security</option>
                <option value="HUD">Housing and Urban Development</option>
                <option value="IMM">Immigration</option>
                <option value="INT_PARKS">Interior</option>
                <option value="JUD">Judiciary</option>
                <option value="LAB">Labor</option>
                <option value="MEDI">Medicare and Medicaid</option>
                <option value="MIL-CON">Military Construction</option>
                <option value="POS">Postal Issue</option>
                <option value="PRESS">Press</option>
                <option value="SCIENCE">Science and Technology</option>
                <option value="SBUS">Small Business</option>
                <option value="SSEC">Social Security</option>
                <option value="TAX">Taxes</option>
                <option value="TEL">Telecommunications</option>
                <option value="TRA">Transportation</option>
                <option value="TRADE">Trade</option>
                <option value="VET">Veterans</option>
                <option value="WAT">Water Resources</option>
                <option value="WEL">Welfare</option>
                <option value="GEN_DO">Other Issues</option>
                </select></td>
            </tr>
            <tr>
                <td valign="top">Subject *<br />
                <input maxlength="100" size="60" type="text" name="required-subject" required="required" /></td>
            </tr>
            <tr>
                <td valign="top">Message *<br />
                <textarea rows="15" cols="60" name="required-message" required="required"></textarea></td>
            </tr>
            <tr>
                <td style="height: 20px;"></td>
            </tr>
            <tr>
                <td style="color: #ffffff; font-weight: bold; font-size: 16px; line-height: 36px; padding: 0px 10px; background-color: #2e373f;">Subscriptions</td>
            </tr>
            <tr>
                <td style="height: 20px;"></td>
            </tr>
            <tr>
                <td><input value="True" type="checkbox" name="subscribe" /> Subscribe to newsletter? </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td><center><input style="display: none;" id="district-contact" value="InD" maxlength="100" size="60" type="text" name="district-contact" /> <input value="Send Email" type="submit" /> <input value="Reset" type="reset" /> </center></td>
            </tr>
        </tbody>
    </table>
</form>
