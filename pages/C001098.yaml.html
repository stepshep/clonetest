<form id="top_search_form" name="googlesearch" method="get" action="/">

<div class="clear">
</div>
</form>
<form id="top_nl_form" name="nl_quick" action="/?p=email_updates&type=nlQuick" method="post" onSubmit="return nlQuick(this);">

<div class="clear">
</div>
</form>
