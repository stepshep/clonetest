<form id="contact" name="contact" action="http://mn.gov/gov-stat/cgi-bin/TFMail.cgi" accept-charset="utf-8" method="post">



  <p>Fields marked with an <strong>*</strong> are required.

  </p>


<table>

<tbody>

<tr>

  <td width="120" class="tabletext">
    <label for="prefix">Prefix: </label> 
    (Ex: Mr. and Mrs.)</td>

  <td class="tabletext"><strong>*</strong>
      <input id="prefix" maxlength="20" size="7" name="PREFIX">
  </td>

</tr>

<tr>

<td class="tabletext">
  <label for="first">First name :</label>
</td>

<td class="tabletext"><strong>*</strong>

    <input id="first" maxlength="30" name="FIRST">
</td></tr>

<tr>

<td class="tabletext">
  <label for="last">Last name :</label>
</td>

<td class="tabletext"><strong>* </strong>

    <input id="last" maxlength="30" name="LAST">
</td></tr>

<tr>

<td class="tabletext">
  <label for="address1">Street Address :</label>
</td>

<td class="tabletext"><strong>*</strong>    <input id="address1" maxlength="50" name="ADDR1">
</td></tr>

<tr>

<td class="tabletext">

</td>

<td class="tabletext">&nbsp;

<tr>

<td class="tabletext">
  <label for="zip">Zip Code :</label>
</td>

<td class="tabletext"><strong>* </strong>

    <input type="text" id="zip" maxlength="5" name="ZIP">
</td></tr>

<tr>

<td class="tabletext">
  <label for="phone">Phone :</label>
</td>

<td class="tabletext">&nbsp;&nbsp;
    <input id="phone" maxlength="40" name="PHONE" onBlur="validatePhone(this)">
&nbsp;&nbsp;(format nnn-nnn-nnnn)</td></tr>

<tr>

<td class="tabletext">
  <label for="email">E-mail :</label>
</td>

    <input id="email" maxlength="40" name="EMAIL" value="" />
</td></tr>

<tr>

  <label for="contactGov">Contact :</label>
</td>

<td class="tabletext">
  <label for="subject">Subject :</label>
</td>

<td class="tabletext">&nbsp;&nbsp;
    <input id="subject" maxlength="40" name="SUBJECT">
</td></tr>

<tr>


</tr>

<tr>

<td class="tabletext">
  <label for="message">Message: <br><br>
  	<em>must be fewer than<br>10,000 characters</em></label>

</td>

<td><span class="tabletext">

  <textarea id="message" name="MSG" rows="15" wrap="VIRTUAL" cols="35"></textarea>

</span></td>

</tr>

<tr>

<td class="tabletext">&nbsp;</td>

</tr><tr>

<td class="tabletext">
  <label for="required-response">Written Response Needed:</label>
</td>


<td class="tabletext"><strong>* </strong>

    <select name="RSP" size="1" id="required-response">
  
    <option value=""></option>
  
    <option value="NO">NO</option>
  
    <option value="YES">YES</option>
      
  </select>
</td></tr>


<tr><td class="tabletext" colspan="2"><br />

<input type="checkbox" id="subscribe" />

	<label for="subscribe" class="labelformat">Subscribe me to the Governor's newsletter</label> <span id="response"></span> <br />
    
    <br />
</td>

</tr>


<tr>

<td colspan="2">
  <input type="button" id="contactbutton" value="Submit Information" name="contactbutton">  &nbsp; &nbsp; 
  <input type="reset" value="Clear Form" name="reset">
</td>

</form>
