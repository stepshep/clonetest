  <form style="line-height: 150%" method="post" action="http://www.senate.state.tx.us/bin/distemail.php" class="memForm">
	<label for="sender"> E-mail Address: </label> <span class="req">(required)</span> <br />
	<input type="text" name="sender" id="sender" size="40" maxlength="100" /> <br />
	<!-- -->
	<label for="fname"> First Name: <span class="req">(required)</span> </label> <br />
    <input type="text" name="fname" id="fname" size="40" maxlength="50" /> <br />
    <!-- -->
	<label for="mname"> Middle Name: </label> <br />
    <input type="text" name="mname" id="mname" size="40" maxlength="50" /> <br />
    <!-- -->
	<label for="lname"> Last Name: <span class="req">(required)</span> </label> <br />
    <input type="text" name="lname" id="lname" size="40" maxlength="50" /> <br />
    <!-- -->
	<label for="suffix"> Suffix: </label> <br />
	<input type="text" name="suffix" id="suffix" size="20" maxlength="50" /> <br />
	<!-- -->
	<label for="title"> Title: </label> <br />
    <input type="text" name="title" id="title" size="40" maxlength="50" /> <br />
    <!-- -->
	<label for="org"> Organization/Business/Agency: </label> <br />
    <input type="text" name="org" id="org" size="40" maxlength="50" /> <br />
	<!-- -->
    <label for="phone1"> Area Code </label> / <label for="phone2"> Phone Number </label>  <br />
    ( <input type="text" name="phone1" id="phone1" size="3" maxlength="20" /> ) &nbsp; <input type="text" name="phone2" id="phone2" size="10" maxlength="30" /> <br />
	<!-- -->
	<label for="address1"> Street Address / P.O. Box <span class="req">(required)</span> </label> <br />
    <input type="text" name="address1" id="address1" size="40" maxlength="100" /> <br />
    <!-- -->
	<label for="address2"> Address 2: </label> <br />
    <input type="text" name="address2" id="address2" size="40" maxlength="100" /> <br />
    <!-- -->
	<label for="city"> City: <span class="req">(required)</span> </label> <br />
    <input type="text" name="city" id="city" size="40" maxlength="50" /> <br />
    <!-- -->
	<label for="state"> State: <span class="req">(required)</span> </label> <br />
    <input type="text" name="state" id="state" size="40" maxlength="50" /> <br />
    <!-- -->
	<label for="zipcode"> ZIP Code: <span class="req">(required)</span> </label> <br />
    <input type="text" name="zipcode" id="zipcode" size="20" maxlength="20" /> <br />
	<!-- -->
    <label for="subject"> Subject: <span class="req">(required)</span> </label> <br />
    <input type="text" name="subject" id="subject" size="40" maxlength="50" /> <br />
    <!-- -->
    <label for="message"> Message: <span class="req">(required)</span> </label> <br />
    <textarea name="message" id="message" rows="10" cols="50" wrap="HARD"></textarea> <br />
	<!-- -->
	<input style="font-weight: bold; font-size: 1em" type="submit" value="SEND MESSAGE" />
	&nbsp; &nbsp; <input style="font-size: 1em" type="reset" value="Reset" />
</form>
