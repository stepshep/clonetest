  <script type="text/javascript">
    if (!document.getElementById('fb-root') || !document.getElementById('fb-root') == null) {
      var fbRoot = document.createElement('div');
      fbRoot.setAttribute('id', 'fb-root');
      document.body.insertBefore(fbRoot, document.body.childNodes[0]);
    }
  </script>

  <script type="text/javascript">
    var bindEvent = function (elem, evt, cb) {
      //see if the addEventListener function exists on the element
      if (elem.addEventListener) {
        elem.addEventListener(evt, cb, false);
        //if addEventListener is not present, see if this is an IE browser
      } else if (elem.attachEvent) {
        //prefix the event type with "on"
        elem.attachEvent('on' + evt, function () {
          cb.call(event.srcElement, event);
        });
      }
    };

    // Load the SDK Asynchronously
    (function (d) {
      var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement('script'); js.id = id; js.async = true;
      js.src = "//connect.facebook.net/en_US/all.js";
      ref.parentNode.insertBefore(js, ref);
    } (document));

    // Init the SDK upon load
    window.fbAsyncInit = function () {
      FB.init({
        appId: '317354431733657', // App ID
        channelUrl: '//' + window.location.hostname + '/channel', // Path to your Channel File
        status: true, // check login status
        cookie: true, // enable cookies to allow the server to access the session
        xfbml: true  // parse XFBML
      });

      // listen for and handle auth.statusChange events
      FB.Event.subscribe('auth.statusChange', function (response) {
        if (response.authResponse) {
          // user has auth'd your app and is logged into Facebook
          FB.api('/me', function (me) {
            if (me.name) {
              //Facebook Profile Tile
              document.getElementById('auth-displayname').innerHTML = me.name;
              //Define Fields Here
              if ('ctl00_ctl10_FirstName' != '') {
                document.getElementById('ctl00_ctl10_FirstName').value = me.first_name;
              }
              if ('ctl00_ctl10_LastName' != '') {
                document.getElementById('ctl00_ctl10_LastName').value = me.last_name;
              }
              if ('ctl00_ctl10_Email' != '') {
                document.getElementById('ctl00_ctl10_Email').value = me.email;
              }
              document.getElementById('ctl00_ctl10_ctl03_FacebookIdControl').value = me.id;
              document.getElementById('auth-profilepic').setAttribute('src', 'http://graph.facebook.com/' + me.id + '/picture');
            }
          })
          document.getElementById('auth-loggedout').style.display = 'none';
          document.getElementById('auth-loggedin').style.display = 'block';
        } else {
          // user has not auth'd your app, or is not logged into Facebook
          document.getElementById('auth-loggedout').style.display = 'block';
          document.getElementById('auth-loggedin').style.display = 'none';
        }
      });

      // respond to clicks on the login and logout links
      bindEvent(document.getElementById('auth-loginlink'), 'click', function () {
        FB.login(function (response) { if (response.status == 'connected') { } }, { scope: 'email' });
      });
      bindEvent(document.getElementById('auth-logoutlink'), 'click', function () {
        FB.logout();
      });
    }
  </script>
