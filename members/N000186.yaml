bioguide: N000186
contact_form:
  method: post
  action: /forms/writeyourrep/
  steps:
    - visit: "http://nunneleeforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "input[value='Submit']"
    - find:
        - selector: "#ctl00_ctl13_FirstName"
    - fill_in:
        - name: ctl00$ctl13$FirstName
          selector: "#ctl00_ctl13_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl13$LastName
          selector: "#ctl00_ctl13_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl13$Street
          selector: "#ctl00_ctl13_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl13$City
          selector: "#ctl00_ctl13_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl13$Zip
          selector: "#ctl00_ctl13_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl13$Email
          selector: "#ctl00_ctl13_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl13$Subject
          selector: "#ctl00_ctl13_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl13$Body
          selector: "#ctl00_ctl13_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl13$PrefixList
          selector: "#ctl00_ctl13_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Dr.
            - Rev.
        - name: ctl00$ctl13$State
          selector: "#ctl00_ctl13_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl13$IssuesList
          selector: "#ctl00_ctl13_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture and Food: "72"
            Animals: "9982"
            Armed Forces and National Security: "10012"
            "Arts, Culture, Religion": "10039"
            "Civil Rights and Liberties, Minority Issues": "10055"
            Commerce: "10073"
            Congress: "10095"
            Crime and Law Enforcement: "10109"
            Economics and Public Finance: "10135"
            Education: "73"
            Emergency Management: "10168"
            Energy: "10177"
            Environment: "14814"
            Families: "10209"
            Finance and Financial Sector: "10219"
            Foreign Trade and International Finance: "10236"
            Government Operations and Politics: "10250"
            Health Care: "74"
            Housing and Community Development: "10346"
            Immigration: "10360"
            International Affairs: "10370"
            Labor and Employment: "10390"
            Law: "10406"
            Native Americans: "10424"
            Public Lands and Natural Resources: "10432"
            "Science, Technology, Communications": "10447"
            Social Sciences and History: "10471"
            Social Welfare: "10479"
            Sports and Recreation: "10485"
            Taxation: "10493"
            Transportation and Public Works: "81"
            Water Resources Development: "10528"
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl13_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me to share your concerns.
