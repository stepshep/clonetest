bioguide: P000034
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://pallone.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Academy Applicants: Academy_Applicants
            Agriculture: Agriculture
            Animal Rights: Animal_Rights
            Arts: Arts
            Budget: Budget
            Casework: Casework
            Civil Rights: Civil_Rights
            Defense and Military: Defense_and_Military
            Education: Education
            Election Reform: Election_Reform
            Energy: Energy
            Environment: Environment
            Flags: Flags
            Foreign Affairs: Foreign_Affairs
            Government Reform: Government_Reform
            Health: Health
            Housing: Housing
            Immigration: Immigration
            Judiciary: Judiciary
            Labor: Labor
            Small Business: Small_Business
            Social Security: Social_Security
            Taxes: Taxes
            Telecommunications: Telecommunications
            Tours: Tours
            Trade: Trade
            Transportation: Transportation
            "Veterans' Affairs": Veterans_Affairs
            Other - Not Listed: Other
    - check:
        - name: required-RadioGroup1
          selector: "#RadioGroup1_0"
          value: "Y"
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
