bioguide: S000480
contact_form:
  method: post
  action: /contact-louise/
  steps:
    - visit: "https://louise.house.gov/contact-louise"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: "#zipauthform input.button"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#req_phone"
          value: $PHONE
          required: true
        - name: subject
          selector: "#req_subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
            Other: Other
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - PR
            - RI
            - SC
            - SD
            - TS
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Rights
            - Appropriations
            - "Arts & Humanities"
            - Budget
            - Choice
            - Community Safety
            - "Defense & Military"
            - Education
            - "Energy & Environment"
            - Financial Services
            - Foreign Affairs
            - Government Reform and Oversight
            - Health
            - "Homeland Security & Border Issues"
            - House Administration
            - Housing
            - Immigration
            - Judiciary
            - Labor
            - Native Americans
            - "Science & Technology"
            - Small Business
            - Social Security
            - Taxes
            - Telecommunications
            - Trade
            - Transportation
            - Veterans Affairs
            - Poverty
            - "Women's Issues"
    - check:
        - name: response
          selector: "input[type='radio'][name='response'][value='Yes']"
          value: "Yes"
        - name: updates
          selector: "input[type='radio'][name='updates'][value='No']"
          value: "No"
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "Thank you"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your email
