bioguide: P000603
contact_form:
  method: POST
  action: http://www.paul.senate.gov/?p=submit
  steps:
    - visit: http://www.paul.senate.gov/?p=contact
    - visit: http://www.paul.senate.gov/?p=contact
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: "$NAME_FIRST"
        required: Yes
      - name: lastname
        selector: "#lastname"
        value: "$NAME_LAST"
        required: Yes
      - name: address1
        selector: "#address1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: address2
        selector: "#address2"
        value: "$ADDRESS_STREET_2"
      - name: city
        selector: "#city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: "#zip"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: homephone
        selector: "#homephone"
        value: "$PHONE"
      - name: workphone
        selector: "#workphone"
        value: "$PHONE"
      - name: email
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: subject
        selector: "#subject"
        value: "$SUBJECT"
        required: Yes
      - name: messagebody
        selector: "#messagebody"
        value: "$MESSAGE"
        required: Yes
      - name: suffix
        selector: "#suffix"
        value: ""
      - name: captcha
        selector: "#captcha"
        captcha_selector: "#standard_form img[height='75']"
        captcha_id_selector: "#standard_form input[name='captcha_check']"
        value: "$CAPTCHA_SOLUTION"
        required: true
    - select:
      - name: prefix
        selector: "#prefix"
        value: "$NAME_PREFIX"
        required: Yes
