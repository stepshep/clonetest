bioguide: L000480
contact_form:
  method: post
  action: /contact-form/
  steps:
    - visit: "https://lowey.house.gov/contact-form/"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: emailaddress
          selector: "#custom_form32 #req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: subject
          selector: "#req_subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            North Carolina: NC
            Alaska: AK
            Alabama: AL
            Arkansas: AR
            Arizona: AZ
            California: CA
            Colorado: CO
            Connecticut: CT
            District of Columbia: DC
            Delaware: DE
            Florida: FL
            Georgia: GA
            Hawaii: HI
            Iowa: IA
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Massachusetts: MA
            Maryland: MD
            Maine: ME
            Michigan: MI
            Minnesota: MN
            Missouri: MO
            Mississippi: MS
            Montana: MT
            North Dakota: ND
            Nebraska: NE
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            Nevada: NV
            New York: NY
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Pennsylvania: PA
            Puerto Rico: PR
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
