            Texas: TX
            Utah: UT
            Virginia: VA
            Vermont: VT
            Washington: WA
            Wisconsin: WI
            West Virginia: WV
            Wyoming: WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
