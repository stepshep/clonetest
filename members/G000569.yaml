bioguide: G000569
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://grimm.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            "Abortion & Family Planning": WEBABOR
            Agriculture: WEBAGR
            Animal Welfare: WEBANI
            "Arts & Humanities": WEBART
            Budget: WEBBUD
            "Defense & Military": WEBDEF
            "Economy & Jobs": WEBECO
            Education: WEBEDU
            "Election & Campaign Finance Reform": WEBELE
            Energy: WEBENE
            "Environment & Pollution": WEBENV
            Financial Services: WEBFIN
            First Responders: WEBFIR
            Foreign Affairs: WEBFOR
            Gun Control: WEBGUN
            Healthcare: WEBHEA
            Homeland Security: WEBHOM
            Housing: WEBHOU
            Human Rights: WEBHUM
            Immigration: WEBIMM
            Internship Information: WEBINT
            Judiciary: WEBJUD
            Labor: WEBLAB
            Postal Services: WEBPOS
            Religion: WEBREL
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Trade: WEBTRADE
            Veterans: WEBVET
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
